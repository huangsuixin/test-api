<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<script>
    var HOST = "http://localhost:8080";
    $(function () {

        var data = '[{"id":1,"content":"hello","gmtCreate":null,"gmtModified":null},{"id":33,"content":"hello","gmtCreate":1542337479614,"gmtModified":1542337479614}]';
        var content = JSON.stringify(data);

        console.log(content);
        $.ajax({
            url: HOST + "/findAll",
            type: 'get',
            dataType: 'json',
            success: function (res) {
                console.log(res)
            }
        });

        var data = {
            "content":content
        };
        $.ajax({
            url: HOST + '/save',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data:data,
            success: function (res) {
                console.log(res);
            },
            error: function (res) {
                console.log("error");
                console.log(res);
            }
        });

        // $.post(
        //     HOST + "/save",
        //     {"content":content},
        //     function (res) {
        //
        //     },
        //     "json"
        // );
    })
</script>
</body>
</html>
